<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top border-bottom border-white">
        <div class="container-fluid border-white">
          <a class="navbar-brand fs-3 " href="#"> Feedback App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>

      <div class="container1 d-flex justify-content-center align-items-center flex-column text-light bg-dark ">
        <h1 class="text-center mt-2">Feedback</h1>
        
        <div class="card my-3 p-3 rounded-2 w-50 border-white text-light bg-dark">
          <form>
            <select class="form-select my-3 p-3 rounded-2 text-light bg-dark">
              <option selected>Select Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <textarea placeholder="Enter Your Review" class="form-control my-3 rounded-2 text-light bg-dark"></textarea>

            <button class="btn btn-light rounded-0 w-100">Submit Review</button>
          </form>
          
        </div>
        <ul class="list-group w-50 ">
          <li class="list-group-item rounded-2 text-light bg-dark">
            <h1>Rating : 5</h1>
            <h2 class="text-white-50">Review : Very Nice Product!</h2>
            <button class="my-2 float-end btn btn-light btn-s rounded-6 fw-bolder">
              Delete
            </button>
          </li>
        </ul>



      </div>  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
